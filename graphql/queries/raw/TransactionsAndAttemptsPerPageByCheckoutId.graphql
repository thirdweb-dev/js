query TransactionsAndAttemptsPerPageByCheckoutId(
  $checkoutId: uuid!
  $limit: Int!
  $offset: Int!
  $dynamicFilters: [transaction_bool_exp!]
) {
  transaction(
    where: {
      checkout_id: { _eq: $checkoutId }
      _and: $dynamicFilters
      _or: [
        { payment_completed_at: { _is_null: false } }
        { payment_failure_code: { _is_null: false } }
        { refunded_at: { _is_null: false } }
        { transfer_completed_at: { _is_null: false } }
        { payment_hold_created_at: { _is_null: false } }
      ]
    }
    order_by: { created_at: desc }
    limit: $limit
    offset: $offset
  ) {
    ...Transaction
    transaction_on_chain_attempts(limit: 1, order_by: { created_at: desc }) {
      ...TransactionOnChainAttempt
    }
  }
}
