<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="1284" height="2778" rx="140" fill="#171B20" />
  
  <!-- App interface mockup based on the provided screenshot -->
  <rect x="0" y="0" width="1284" height="2778" rx="140" fill="#171B20" />
  
  <!-- App header -->
  <rect x="20" y="20" width="1244" height="80" rx="10" fill="#171B20" />
  <circle cx="40" cy="50" r="20" fill="#171B20" stroke="white" stroke-width="2" />
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AskNebula</text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#737373">by cromewar.eth</text>
  
  <!-- Control buttons -->
  <circle cx="1180" cy="50" r="20" fill="transparent" stroke="#737373" stroke-width="2" />
  <text x="1180" y="55" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">×</text>
  <circle cx="1130" cy="50" r="20" fill="transparent" stroke="#737373" stroke-width="2" />
  <text x="1130" y="60" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">⌄</text>
  <text x="1080" y="55" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">⋯</text>

  <!-- User profile section -->
  <circle cx="60" cy="120" r="30" fill="#F213A4" />
  <text x="110" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Vasiliy Kirochka</text>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="16" fill="#737373">0x1ca8...01d1</text>
  
  <!-- Action buttons -->
  <circle cx="1120" cy="120" r="20" fill="#171B20" stroke="#737373" stroke-width="2" />
  <text x="1120" y="125" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">⟳</text>
  <circle cx="1060" cy="120" r="20" fill="#171B20" stroke="#737373" stroke-width="2" />
  <text x="1060" y="125" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">↗</text>
  
  <!-- Session info section -->
  <rect x="60" y="180" width="1164" height="60" rx="10" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">AskNebula Chat</text>
  
  <!-- Session status -->
  <rect x="230" y="180" width="100" height="60" rx="5" fill="#F213A4" />
  <text x="280" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Session</text>
  <text x="280" y="235" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">active</text>
  
  <!-- Wallet status -->
  <rect x="350" y="180" width="100" height="60" rx="5" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Wallet</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">connected</text>

  <!-- Chat message -->
  <rect x="60" y="260" width="1164" height="120" rx="10" fill="#171B20" stroke="#737373" stroke-width="1" />
  <circle cx="80" cy="290" r="20" fill="#171B20" stroke="white" stroke-width="2" />
  <text x="120" y="290" font-family="Arial, sans-serif" font-size="18" fill="white">Welcome to AskNebula chat! Ask me</text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="18" fill="white">anything about your web3 activity.</text>
  <text x="1180" y="350" font-family="Arial, sans-serif" font-size="12" fill="#737373" text-anchor="end">less than a minute ago</text>
  
  <!-- Quick action buttons -->
  <rect x="60" y="610" width="170" height="40" rx="20" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="145" y="635" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">What is my balance?</text>
  
  <rect x="250" y="610" width="210" height="40" rx="20" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="355" y="635" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">What was my last transaction?</text>
  
  <rect x="60" y="660" width="210" height="40" rx="20" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="165" y="685" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">What was my last minted NFT?</text>
  
  <!-- Input box -->
  <rect x="60" y="710" width="1164" height="60" rx="30" fill="#171B20" stroke="#737373" stroke-width="1" />
  <text x="90" y="745" font-family="Arial, sans-serif" font-size="18" fill="#737373">Ask me anything?</text>
  <circle cx="1180" cy="740" r="20" fill="#737373" />
  <text x="1180" y="747" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">→</text>
</svg> 